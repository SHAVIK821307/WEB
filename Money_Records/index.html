  <body>
    <header class="container-fluid mb-2 bg-secondary border border-dark">
      <div class="container p-2 text-white text-center">
        <h1>Record</h1>
      </div>
    </header>
    <main class="container-fluid my-3 bg-light">
      <section class="container">
        <form id="newRecord" class="row text-center">
          <div class="col-sm-3 p-2 border border-light">
            <h4 class="my-3">Name</h4>
            <input id="getName" type="text" placeholder="Name...." />
          </div>
          <div class="col-sm-3 p-2 border border-light">
            <h4 class="my-3">Amount</h4>
            <input id="getAmount" type="text" placeholder="Amount...." />
          </div>
          <div class="col-sm-3 p-2 border border-light">
            <h4 class="my-3">Purpose</h4>
            <input id="getPurpose" type="text" placeholder="Purpose ???" />
          </div>
          <div class="col-sm-3 p-2 border border-light">
            <h4 class="my-3"><br /></h4>
            <button type="submit" class="btn btn-success">ADD</button>
          </div>
        </form>
      </section>
    </main>
